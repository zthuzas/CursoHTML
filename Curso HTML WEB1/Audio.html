<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio</title>
</head>
<body>
    <h1>Página de Áudio</h1>

    <!-- autoplay: tocar automaticamente -->
    <!-- controls: controles -->
    <!-- controlsList="nodownload": não permitir donwload -->
    <h2>Audio local</h2>
    <audio controls controlsList="nodownload">
        <source src="audio/non-praevalebunt.mp3" type="audio/mpeg">
    </audio>

    <h2>Áudio por link da internet</h2>
    <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3" type="audio/mpeg">
    </audio>

    <p>Transcrição...</p>

    <!-- usando o #audio eu estou direcionando para a página index.html onde tem uma tag com o id="audio" -->
    <a href="index.html#audio">Voltar para a página principal</a>
</body>
</html>
