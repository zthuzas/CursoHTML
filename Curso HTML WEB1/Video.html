<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo</title>
</head>
<body>
    <h1>Página de Vídeo</h1>

    <h2>Vídeo local</h2>
    
    <!-- autoplay: tocar automaticamente -->
    <!-- controls: controles -->
    <!-- controlsList="nodownload": não permitir donwload -->
    <!-- controlsList="nofullscreen": não permitir tela cheia -->
    <!-- controlsList="noplaybackrate": não permitir alterar velocidade -->
    <!-- poster: foto de capa do vídeo -->
    <!-- disablepictureinpicture: desativar p-i-p -->
    <video width="100%" height="300px" controls poster="img/coachbanner.jpg" disablepictureinpicture controlsList="noplaybackrate nodownload nofullscreen"> 
        <source src="video/coach.mp4" type="video/mp4">
    </video>

    <br><br>

    
    <br>
    <a href="index.html#video">Voltar para a página principal</a>
</body>
</html>
